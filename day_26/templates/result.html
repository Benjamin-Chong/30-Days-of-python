{% extends "layout.html" %}
{% block title %}Result{% endblock %}

{% block content %}
<div class="container">
    <h1>Analysis Result</h1>

    <h2>Your Text:</h2>
    <p>{{ content }}</p>

    <h2>Stats:</h2>
    <ul>
        <li>Word Count: {{ word_count }}</li>
        <li>Character Count: {{ char_count }}</li>
        <li>Most Frequent Word: {{ most_common_word }}</li>
    </ul>

    <a href="{{ url_for('post') }}">Analyze another</a>
</div>
{% endblock %}
